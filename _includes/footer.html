<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info">
                <h3>{{ site.author.name }}</h3>
                <p>{{ site.author.title }}</p>
                <p>{{ site.author.institution }}</p>
            </div>
            
            <div class="footer-links">
                {% if site.author.email %}
                    <a href="mailto:{{ site.author.email }}" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                {% endif %}
                {% if site.github_username %}
                    <a href="https://github.com/{{ site.github_username }}" title="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                {% endif %}
                {% if site.twitter_username %}
                    <a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                {% endif %}
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
        </div>
    </div>
</footer>

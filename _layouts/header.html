<header class="site-header">
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}" class="brand-link">
                    <span class="brand-name">{{ site.author.name }}</span>
                    <span class="brand-title">{{ site.author.title }}</span>
                </a>
            </div>
            
            <button class="mobile-menu-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="navigation">
                <ul class="nav-menu">
                    {% for item in site.navigation %}
                        <li class="nav-item">
                            <a href="{{ item.url | relative_url }}" 
                               class="nav-link {% if page.url == item.url %}active{% endif %}">
                                {{ item.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>

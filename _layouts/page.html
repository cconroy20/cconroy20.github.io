---
layout: default
---

<div class="container">
    <article class="page">
        <header class="page-header" data-aos="fade-up">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.subtitle %}
                <p class="page-subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </header>
        
        <div class="page-content" data-aos="fade-up" data-aos-delay="200">
            {{ content }}
        </div>
    </article>
</div>
